<form  #form="ngForm" (ngSubmit)="login()">  

    <div class="mb-3">
        <label for="email" class="form-label">Введите емайл </label>
        <input type='email' name="email" [(ngModel)]="userCredentials.email" class="form-control" id="email">
    </div>
 
    <div class="mb-3">
      <label for="password" class="form-label">Введите пароль</label>
      <input type='password'name="password" [(ngModel)]="userCredentials.password" class="form-control" id="password">
    </div>
  
    <button type="submit" class="btn btn-primary"> Войти </button>
    
  </form>
